<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<script defer src="/javascript/script.js"></script>
		<link
			rel="shortcut icon"
			href="/favicon/despertador.ico"
			type="image/x-icon"
			id="pageIcon"
		/>
		<title id="pageTitle">Simple Pomodoro</title>
	</head>
	<body>
		<header id="header">
			<img src="/imgs/titulo.png" alt="titulo" class="title" />
		</header>
		<main id="main">
			<div id="clock">
				<div id="content">
					<div id="icons">
						<img src="/imgs/aumentar-o-volume(1).png" alt="volume" id="sound" 0 />
						<img src="/imgs/configuracao.png" alt="configurção" id="config" />
					</div>
					<h2 id="pomodoro"></h2>
					<h1 id="timer"></h1>
					<h2 id="state"></h2>
				</div>
			</div>
			<div id="buttons">
				<button id="button">
					<img id="buttonImg" src="/imgs/play2.png" />
					<span id="buttonText">Iniciar</span>
				</button>
				<button id="restart">
					<img src="/imgs/reiniciar(1).png" />
					<span id="restartText">Reiniciar</span>
				</button>
			</div>
			<audio id="audio">
				<source src="/audio/alarm1.mp3" type="audio/mp3" />
			</audio>
		</main>
		<div id="settings">
			<img src="/imgs/cancelar.png" id="closeX" />
			<h1>Configurações</h1>
			<h2>Estado Atual do Pomodoro</h2>
			<div id="states">
				<h2 id="stateDisplay"></h2>
				<div id="statesButtons">
					<button value="focus" id="buttonFoco">Foco</button>
					<button value="shortBreak" id="buttonShortBreak">Pausa</button>
					<button value="longBreak" id="buttonLongBreak">Descanso</button>
				</div>
			</div>
			<h2>Pomodoro Atual</h2>
			<div id="currentPomodoroInput">
				<label for="currentPomodoroInput">Pomodoro</label>
				<input type="number" id="currentPomodoroValue" min="1" max="10" step="1" />
			</div>
			<h2>Tempo de Foco</h2>
			<div class="inputs">
				<div class="numberImputs">
					<label for="inputFMinutes">Minutos</label>
					<input type="number" id="inputFMinutes" min="0" max="60" step="1" />
				</div>
				<div class="numberImputs">
					<label for="inputFMinutes">Segundos</label>
					<input type="number" id="inputFSeconds" min="0" max="60" step="1" />
				</div>
			</div>
			<h2>Tempo de Pausa</h2>
			<div class="inputs">
				<div class="numberImputs">
					<label for="inputBMinutes">Minutos</label>
					<input type="number" id="inputBMinutes" min="0" max="60" step="1" />
				</div>
				<div class="numberImputs">
					<label for="inputBSeconds">Segundos</label>
					<input type="number" id="inputBSeconds" min="0" max="60" step="1" />
				</div>
			</div>
			<h2>Tempo de Descanso</h2>
			<div class="inputs">
				<div class="numberImputs">
					<label for="inputLBMinutes">Minutos</label>
					<input type="number" id="inputLBMinutes" min="0" max="60" step="1" />
				</div>
				<div class="numberImputs">
					<label for="inputLBSeconds">Segundos</label>
					<input type="number" id="inputLBSeconds" min="0" max="60" step="1" />
				</div>
			</div>
			<h2>Intervalos até o Descanso</h2>
			<div id="pomodoroInput">
				<label for="inputPomodoro">Pomodoro</label>
				<input type="number" id="pomodoroValue" min="1" max="10" step="1" />
			</div>
			<h2>Habilitar Notificações</h2>
			<div id="notification">
				<label class="switch">
					<input type="checkbox" id="notificationInput" />
					<span class="slider round"></span>
				</label>
				<p>"Lembre-se de Habilitar a caixa de dialogo no Navegador"</p>
			</div>
			<h2>Cor de Fundo do Foco</h2>
			<div class="colorConteiner">
				<div class="colors">
					<button id="fcolor1" value="red"></button>
					<button id="fcolor2" value="green"></button>
					<button id="fcolor3" value="darkblue"></button>
					<button id="fcolor4" value="pink"></button>
					<button id="fcolor5" value="blue"></button>
					<button id="fcolor6" value="purple"></button>
				</div>
			</div>
			<h2>Cor de Fundo da Pausa</h2>
			<div class="colorConteiner">
				<div class="colors">
					<button id="sbcolor1" value="red"></button>
					<button id="sbcolor2" value="green"></button>
					<button id="sbcolor3" value="darkblue"></button>
					<button id="sbcolor4" value="pink"></button>
					<button id="sbcolor5" value="blue"></button>
					<button id="sbcolor6" value="purple"></button>
				</div>
			</div>
			<h2>Cor de Fundo do Descanso</h2>
			<div class="colorConteiner">
				<div class="colors">
					<button id="lbcolor1" value="red"></button>
					<button id="lbcolor2" value="green"></button>
					<button id="lbcolor3" value="darkblue"></button>
					<button id="lbcolor4" value="pink"></button>
					<button id="lbcolor5" value="blue"></button>
					<button id="lbcolor6" value="purple"></button>
				</div>
			</div>
			<button id="save">Salvar</button>
			<div id="about">
				<a href="https://github.com/AxoloteDev/Simple-Pomodoro" target="_blank"
					><img src="/imgs/github.png" alt="git logo" />Código Fonte
				</a>
			</div>
		</div>
	</body>
</html>
